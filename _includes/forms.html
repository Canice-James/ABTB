<!--==========================
      Portfolio Section
    ============================-->
<section id="portfolio" class="section-bg">
  <div class="container">

    <header class="section-header">
      <h3 class="section-title">Forms</h3>
    </header>

    <div class="row">
      <div class="col-lg-12">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-vehicle" class="">Vehicle</li>
          <li data-filter=".filter-liscense">Liscense</li>
          <li data-filter=".filter-report">Report</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">

      {% for block in site.forms %}
      <div class="col-lg-4 col-md-6 portfolio-item filter-{{ block.type }} wow fadeInUp">
        <div class="portfolio-wrap">
          <figure>
            <img src="{{ block.thumbnail}}" class="img-fluid" alt="">
            <a href="{{ block.url }}" data-lightbox="portfolio" data-title="App 1" class="link-preview" title="Preview">
              <i class="ion ion-eye"></i>
            </a>
            <a href="{{ block.url }}" class="link-details" title="More Details">
              <i class="ion ion-android-open"></i>
            </a>
          </figure>

          <div class="portfolio-info">
            <h4>
              <a href="{{ block.url }}"> {{ block.title }}</a>
            </h4>
            <p>{{ block.content | markdownify }}</p>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
  </div>
</section>
